<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="studentform" method="post"> 
                <div class="form-group">
                    <label>Roll no: </label>
                    <input type='number' id='rollno' class="form-control" onchange="getStu()">
                </div>
                <div class="form-group">
                    <label>Full name: </label>
                    <input type='text' id='fullname' class="form-control">
                </div>
                <div class="form-group">
                    <label>Standard: </label>
                    <input type='number' id='standard' class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth date: </label>
                    <input type='date' id='birthdate' class="form-control">
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type='text' id='address' class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment: </label>
                    <input type='date' id='enroll' class="form-control">
                </div>
                <div class='form-group text-center'>
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="changeData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
